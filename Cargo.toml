[[bin]]
name = "browsermcp-server"
path = "src/bin/server_pro.rs"

[dependencies]
anyhow = "1.0"
argon2 = "0.5"
axum = "0.7"
base64 = "0.21"
bytes = "1.11"
hex = "0.4"
lazy_static = "1.5"
oauth2 = "4.4"
once_cell = "1.21"
parking_lot = "0.12"
rand = "0.8"
regex = "1.12"
scraper = "0.18"
selectors = "0.25"
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
tower = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
wasm-bindgen = "0.2"
lol_html = "1.2"
pow-buster = "0.2"
amazon-captcha-rs = "0.2"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.fake]
features = ["chrono"]
version = "2.10"

[dependencies.reqwest]
features = [
    "json",
    "cookies",
    "brotli",
    "gzip",
    "deflate",
]
version = "0.11"

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.tokio]
features = ["full"]
version = "1.48"

[dependencies.tower-http]
features = ["cors"]
version = "0.5"

[dependencies.uuid]
features = ["v4"]
version = "1.18"

[dependencies.wasmtime]
optional = true
version = "17"

[dependencies.wasmtime-wasi]
optional = true
version = "17"

[dependencies.zeroize]
features = ["derive"]
version = "1.8"

[features]
default = ["wasm-runtime"]
full = ["wasm-runtime"]
wasm-runtime = [
    "wasmtime",
    "wasmtime-wasi",
]

[package]
description = "extreme-browser-mcp - Rust project (auto-generated description)"
documentation = "https://docs.rs/extreme-browser-mcp"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "extreme-browser-mcp"
readme = "README.md"
version = "1.0.0"

[profile.dev]
debug = true
opt-level = 0
panic = "unwind"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
strip = true
panic = "unwind"