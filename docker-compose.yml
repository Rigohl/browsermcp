version: '3.8'

services:
  extreme-browser-mcp:
    build: .
    image: extreme-browser-mcp:latest
    container_name: extreme-browser-mcp
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
    volumes:
      - mcp_backups:/app/.mcp_backups
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - extreme-browser-mcp
    restart: unless-stopped
    networks:
      - mcp-network

volumes:
  mcp_backups:
    driver: local

networks:
  mcp-network:
    driver: bridge